<div class="container">
    <form>
        <div class="form-group">
          <label for="nomMedecin">Nom du Medecin</label>
          <input name="nom" type="text" class="form-control" id="nomMedecin"  placeholder="nom..." [(ngModel)]="newMedecin.nomMedecin">
        </div>
        <div class="form-group">
          <label for="ville">Specialite</label>
          <input name="specialite" type="text" class="form-control" id="specialite" placeholder="specialite..." [(ngModel)]="newMedecin.specialite">
        </div>
        <div class="form-group">
        <label for="hopital">Lieu de travail</label>
        <select class="form-control" name="hopitaux" id="hopital"[(ngModel)]="newMedecin.hopital">
        <option *ngFor="let unhopital of listHopitaux" [ngValue]="unhopital">{{ unhopital.nomHopital }}</option>
        </select>
        </div>
        <button type="submit" (click)="createMedecin()" class="btn btn-primary">Submit</button>
      </form>
    </div>
