<div class="container">
    <form>
        <div class="form-group">
          <label for="pathologie">Pathologie</label>
          <input name="patho" type="text" class="form-control" id="pathologie"  placeholder="pathologie..." [(ngModel)]="newPatient.pathologie">
        </div>
        <div class="form-group">
          <label for="nomPatient">Nom</label>
          <input name="nom" type="text" class="form-control" id="nomPatient" placeholder="nom..." [(ngModel)]="newPatient.nomPatient">
        </div>
        <div class="form-group">
          <label for="medecin">Le sauveur</label>
          <select  class="form-control" name="medecins" id="medecin"[(ngModel)]="newPatient.medecin">
          <option *ngFor="let unmedecin of listMedecins" [ngValue]="unmedecin">{{ unmedecin.nomMedecin }}</option>
          </select>
        </div>
        <button type="submit" (click)="createPatient()" class="btn btn-primary" >Submit</button>
      </form>
    </div>
