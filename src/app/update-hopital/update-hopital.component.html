<div class="container">
    <form>
        <div class="form-group">
          <label for="nomHopital">Nom de l'hopital</label>
          <input name="nom" type="text" class="form-control" id="nomHopital"  placeholder="nom..." [(ngModel)]="hopital.nomHopital">
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input name="ville" type="text" class="form-control" id="ville" placeholder="ville..." [(ngModel)]="hopital.ville">
        </div>
        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input name="adresse" type="text" class="form-control" id="adresse" placeholder="adresse..." [(ngModel)]="hopital.adresse">
          </div>
        <button type="submit" (click)="upHopital(hopital.idHopital, hopital)" class="btn btn-primary">Modifier</button>
      </form>
    </div>
