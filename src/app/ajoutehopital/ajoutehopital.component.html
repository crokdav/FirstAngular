<div class="container">
<form>
    <div class="form-group">
      <label for="nomHopital">Nom de l'hopital</label>
      <input name="nom" type="text" class="form-control" id="nomHopital"  placeholder="nom..." [(ngModel)]="newHopital.nomHopital">
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input name="ville" type="text" class="form-control" id="ville" placeholder="ville..." [(ngModel)]="newHopital.ville">
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input name="adresse" type="text" class="form-control" id="adresse" placeholder="adresse..." [(ngModel)]="newHopital.adresse">
      </div>
    <button type="submit" (click)="createHopital()" class="btn btn-primary">Submit</button>
  </form>
</div>
